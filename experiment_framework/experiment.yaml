experiment_config:
  name:
  savefolder: model_comparison

experiments:
  experiment:
    kernels:
      k1:
        kernel: GaussianKernel
        parameters:
          bandwidth: 100
        hyperparameters:
          reg:
            type: float
            min: 10
            max: 100
      k2:
        kernel: GaussianKernel
        parameters:
          bandwidth: 50
        hyperparameters:
          reg:
            type: float
            min: 10
            max: 100
      k3:
        kernel: GaussianKernel
        parameters:
          bandwidth: 50
        hyperparameters:
          reg:
            type: float
            min: 10
            max: 100

    models:
      model_moving_av:
        model: MovingAverageEstimator
        parameters:
          lag: 1

      model_krr:
        model: KernelRidgeRegression
        kernels:
          - k1
          - k2
          - k3
        # parameters:
        #   reg: 0.0000001
        hyperparameters:
          reg:
            type: float
            min: 0.0000001
            max: 0.1

      model_rascutti:
        model: RascuttiModel
        kernels:
          - k1
          - k2
          - k3
        # parameters:
        #   reg: 0.0000001
        hyperparameters:
          rho:
            type: float
            min: 0.0000001
            max: 1
          lam:
            type: float
            min: 0.0000001
            max: 1
          

    datasets:
      lorenz_1:
        generator: LorenzGenerator
        parameters:
          noise_mean: [0,0,0]
          noise_covariance: 0.01
          x0: [10,10,10]
          dt: 0.01
          T: 10
          rho: 28
          sigma: 10 
          beta: 2.4
        train_test_split: [0.5, 0.2, 0.3]
        
    metrics:
      hyperparameter_tuning: MeanSquaredError
      evaluation: 
        - MeanSquaredError

    plots:
    #   plot1:
    #     type: scatter
    #     x: reg
    #     y: 
    #       - MeanSquaredError
    #       - k1_bandwidth

    #   plot2: 
    #     type: histogram
    #     x: MeanSquaredError
    #     bins: 100

    reports:
      - MeanSquaredError

      