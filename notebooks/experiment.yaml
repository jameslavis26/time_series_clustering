definitions:
  models:
    model_krr: 
      model: KernelRidgeRegression

  kernels:
    k1: 
      kernel: GaussianKernel
      parameters:
      hyperparameters:
        bandwidth:
            type: float
            min: 1
            max: 100 
    k2: 
      kernel: GaussianKernel
      parameters:
      hyperparameters:
        bandwidth:
            type: float
            min: 1
            max: 100 
    k3: 
      kernel: GaussianKernel
      parameters:
      hyperparameters:
        bandwidth:
            type: float
            min: 1
            max: 100 

  datasets:
    dataset1: 
      generator: Lorenz
      parameters:
        noise_mean: [0,0,0]
        noise_cov: 1e-2
        x0: [10,10,10]
        dt: 0.01
        T: 10
        rho: 28
        sigma: 10 
        beta: 2.4

  evaluators:
    mse_evaluator: 
      evaluator: MeanSquaredError

