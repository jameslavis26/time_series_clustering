experiment_config:
  name:
  savefolder: 

experiments:
  experiment:
    kernels:
      k1:
        kernel: GaussianKernel
        parameters:
          bandwidth: 100
      k2:
        kernel: GaussianKernel
        parameters:
          bandwidth: 50

    models:
      model_krr1:
        model: KernelRidgeRegression
        kernels:
          - k1
          - k1
          - k1
        parameters:
          reg: 0.0000001
        # hyperparameters:
        #   reg:
        #     type: float
        #     min: 0.0000001
        #     max: 0.0001

      model_krr2:
        model: KernelRidgeRegression
        kernels:
          - k1
          - k1
          - k2
        parameters:
          reg: 0.0000001

    datasets:
      # dataset1:
      #   generator: CSVData
      #   parameters:
      #     filepath: data.csv
      #   train_test_split: [0.5, 0.2, 0.3]

      dataset2:
        generator: LorenzGenerator
        parameters:
          noise_mean: [0,0,0]
          noise_covariance: 0.01
          x0: [10,10,10]
          dt: 0.01
          T: 10
          rho: 28
          sigma: 10 
          beta: 2.4
        train_test_split: [0.5, 0.2, 0.3]
        sweeps:
          sigma:
            min: 10
            max: 15
            N_steps: 5
        
    metrics:
      hyperparameter_tuning: MeanSquaredError
      evaluation: 
        - MeanSquaredError

    plots:
      plot1:
        type: scatter
        x: reg
        y: 
          - MeanSquaredError
          - k1_bandwidth

      plot2: 
        type: histogram
        x: MeanSquaredError
        bins: 100

    reports:
      - MeanSquaredError

      